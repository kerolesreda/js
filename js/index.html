<body>
    <div class="all">
    <h1>ğŸ•Digital Clock clock - BOM practiceğŸ•</h1><br>
    <div id="time">
         <b id = "hours"></b>
         <b id = "Minutes"></b>
         <b id = "Seconds"></b><br>
    </div>
<div id="butn">
     <button id="btnStart" type="button">Start</button>
<button id="btnStop" type="button">Stop</button>
</div>
</div>

<script> 
     
let timer;

    function startClock() {
        timer = setInterval(() => {
            const now = new Date();
            document.getElementById("hours").innerText = now.getHours() + " : ";
            document.getElementById("Minutes").innerText = now.getMinutes() + " : ";
            document.getElementById("Seconds").innerText = now.getSeconds();
        }, 1000);
    }

    // ØªØ¹Ù…Ù„ ØªÙ„Ù‚Ø§Ø¦ÙŠ Ø¹Ù†Ø¯ ÙØªØ­ Ø§Ù„ØµÙØ­Ø©
    startClock();

    document.getElementById("btnStart").addEventListener("click", () => {
        startClock();
    });

    document.getElementById("btnStop").addEventListener("click", () => {
        clearInterval(timer);
    });


   

    



</script>



</body>
