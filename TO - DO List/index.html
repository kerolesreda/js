    <script>
        const addInput = document.getElementById("addInput");
const addBtn = document.getElementById("addBtn");
const list = document.getElementById("list");
const searchInput = document.getElementById("searchInput");


addBtn.onclick = () => {
    if (addInput.value.trim() !== "") {
        addTask(addInput.value);
        addInput.value = "";
    }
};

function addTask(text) {
    const item = document.createElement("div");
    item.className = "task";

    item.innerHTML = `
        <span class="taskText">${text}</span>
        <button class="done">âœ”</button>
        <button class="edit">âœŽ</button>
        <button class="del">ðŸ—‘</button>
    `;

    
    item.querySelector(".done").onclick = () => {
        item.querySelector(".taskText").classList.toggle("finished");
    };

    
    item.querySelector(".edit").onclick = () => {
        const newText = prompt("ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ù…Ù‡Ù…Ø©:", item.querySelector(".taskText").textContent);
        if (newText) item.querySelector(".taskText").textContent = newText;
    };

    
    item.querySelector(".del").onclick = () => {
        item.remove();
    };

    list.appendChild(item);
}

searchInput.oninput = () => {
    const tasks = document.querySelectorAll(".task");
    tasks.forEach(task => {
        const txt = task.querySelector(".taskText").textContent.toLowerCase();
        const searchTxt = searchInput.value.toLowerCase();
        task.style.display = txt.includes(searchTxt) ? "flex" : "none";
    });
};
